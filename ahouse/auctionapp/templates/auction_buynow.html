{% extends "base.html" %}

{% block content %}

{% if auction_details.auction_active %}
<p>BuyNow bid: {{auction_details.max_bid}}</p>


<form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">BuyNow</button>
</form>
{% else %}
<p>This Auction is OVER!</p>
{% endif %}


<hr>






<p>Click <a href="{% url 'main_page' %}">here</a> to go back</p>


{% endblock %}
